<script type="text/javascript">
    
      var gotten=0;

      var pieces= ["piece1", "piece2", "piece3", "piece4", "piece5", 
        "piece6", "piece7", "piece8", "piece9"];
      var i=0;
      var k=0;
      var p=0;
      var px="px";
      var xValues= [1];
      var yValues= [1];

      function makeX() {
      	return Math.floor((Math.random() * 5000) + 50);
      }
      function makeY() {
      	return Math.floor((Math.random() * 4000) + 20);
      }
	function placement(){
        var x=makeX();
        for(k=0; k<xValues.length; k=k) {
      		if(x<=xValues[i]+20 && x>=xValues[i]-20){
      			x=makeX();
      			k=0;
      		}
      		else {
      			k++;
      		}
      	}
      	xValues.push(x);
        var y= makeY();
        for(k=0; k<yValues.length; k=k) {
      		if(y<=yValues[i]+20 && y>=yValues[i]-20){
      			y=makeY();
      			k=0;
      		}
      		else {
      			k++;
      		}
      	}
        yValues.push(y);
    }

    function setPositions() {
        for(i=0; i<pieces.length; i++) {
	        placement();
    	}
    }
    setPositions();

        for(p=0;p<pieces.length;p++) {
	        var left=xValues[p+1].toString();
	        var down=yValues[p+1].toString();
	        var width= left.concat(px);
	        var height= down.concat(px);
	        document.getElementById(pieces[p]).style.marginLeft= width;
	        document.getElementById(pieces[p]).style.marginTop= height;
	        document.getElementById(pieces[p]).style.display="inline";
    	}
    }
        
    function found(gotcha) {
        gotten++;
        if(gotten < pieces.length) {
        	document.getElementById("counter").innerHTML=(pieces.length-gotten)+" left";
        	document.getElementById(gotcha).style.display="none";
        }
